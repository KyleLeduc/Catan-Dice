<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
    <!-- Graphing Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Howler CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/dice.css">

    <title>Catan Dice Alternative</title>
  </head>
  <body>
      <!-- display dice results -->
    <div class="container text-center col-10 col-sm-8 col-lg-6 col-xl-5 my-3">
      <h1 class="display-3">Catan Dice Sim</h1>
      <h3 class="my-4">Tap the dice to begin</h3>
      <!-- button to roll dice -->
      <div class="d-flex justify-content-center my-3">
        <div class="col-6 col-md-5 col-xl-4">
          <button id="rollBtn" class="btn btn-block text-center">
            <i class="fas fa-dice"></i>
          </button>
        </div>
      </div>
        <h4 class="my-3">The dice haven't been rolled yet</h4>
        <button id="gameReset" class="btn m-2 disabled d-none">New Game</button>
        <button id="statsReset" class="btn m-2 d-none">Reset Stats</button>
        <div id="rollStats" class="mt-4"></div>
    </div>
      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/dice.js"></script>
  </body>
  </html>
